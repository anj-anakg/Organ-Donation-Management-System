{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>
<body>
<!--navbar-->
<nav class="navbar">
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a>About Us</a></li>
        <li><a href="{% url 'contact' %}">Contact Us</a></li>
        <li><a href="{% url 'faq' %}">FAQ's</a></li>
        <li class="site-name"><i class="fas fa-heart-pulse"></i> Jeevana</li>
        {% if user.is_authenticated %}
        <li class="right"><a href="{% url 'logout' %}">LogOut</a></li>
        {% else %}
        <li class="right"><a href="{% url 'login' %}">Login</a></li>
        <li class="right"><a href="{% url 'register' %}">Register</a></li>
        {% endif %}
    </ul>
</nav>

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
        <a href="{% url 'home' %}">Go Back</a>
    </form>
</div>


<!--footer-->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2023 Jeevana. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <p>Email: info@jeevana.com</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
